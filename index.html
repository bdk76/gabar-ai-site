<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gabar AI — AI Front Office</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <div class="brand">
      <span class="logo">Gabar<span class="accent">AI</span></span>
      <img class="brandmark" src="assets/logo.png" alt="Gabar AI logo" />
    </div>
  </div>
</header>
<main>
<section class="hero">
  <div class="container hero-grid">
    <div class="hero-copy">
      <h1>The AI Front Office for Healthcare</h1>
      <p class="sub">Customized Solution Built for Up To <strong>25 Physician Practices</strong></p>
    </div>
    <div class="hero-art big-workflow">
      <svg viewBox="0 0 900 640" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <style>
            .card{fill:#fff;stroke:#E5E7EB;stroke-width:2;rx:20;ry:20}
            .title{font:700 36px Inter,Arial,sans-serif;fill:#0F172A}
            .step{font:700 24px Inter,Arial,sans-serif;fill:#111827}
            .sub{font:400 18px Inter,Arial,sans-serif;fill:#374151}
            .arrow{stroke:#94A3B8;stroke-width:3;marker-end:url(#arrowHead)}
          </style>
          <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="6" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#94A3B8"/>
          </marker>
        </defs>
        <text x="450" y="50" text-anchor="middle" class="title">How It Works — No Hold Music, Ever</text>
        <rect class="card" x="80" y="80" width="740" height="110"/>
        <text x="120" y="120" class="step">1) We Answer</text>
        <text x="120" y="150" class="sub">24/7 friendly AI picks up first ring</text>
        <line x1="450" y1="190" x2="450" y2="220" class="arrow"/>
        <rect class="card" x="80" y="220" width="740" height="110"/>
        <text x="120" y="260" class="step">2) We Handle It</text>
        <text x="120" y="290" class="sub">Book appointments, answer FAQs, update insurance</text>
        <line x1="450" y1="310" x2="450" y2="340" class="arrow"/>
        <rect class="card" x="80" y="340" width="740" height="110"/>
        <text x="120" y="380" class="step">3) You See It</text>
        <text x="120" y="410" class="sub">Confirmed bookings show up in your EMR</text>
        <line x1="450" y1="430" x2="450" y2="460" class="arrow"/>
        <rect class="card" x="80" y="460" width="740" height="110"/>
        <text x="120" y="500" class="step">4) Always Compliant</text>
        <text x="120" y="530" class="sub">HIPAA-aware flows; PHI handled via secure, BAA-covered systems</text>
      </svg>
    </div>
  </div>
</section>
</main>
</body>
</html>
